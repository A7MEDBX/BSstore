<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store - Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart_epic.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="cart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
        <a href="index.html" class="logo" style="text-decoration:none;color:inherit;"><span class="logo">BSstore</span></a>
            <nav>
                <ul>
                    <li><a href="games.html">Store</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <a href="login.html" id="loginBtn" class="header-login-btn">Login</a>
            <button id="registerBtn">Register</button>
            <a href="cart.html" id="cartIcon" class="header-cart-icon" style="margin:0 12px;">
                <span class="material-icons" style="font-size:28px;vertical-align:middle;color:#fff;">shopping_cart</span>
            </a>
            <div class="header-user-menu" id="headerUserMenu" style="display: none;">
                <button class="user-menu-btn" id="userMenuBtn">
                    <span class="user-avatar" id="userAvatar">A</span>
                    <span class="user-name" id="userName"></span>
                    <svg class="user-menu-arrow" width="16" height="16" viewBox="0 0 24 24"><path fill="#fff" d="M7 10l5 5 5-5z"/></svg>
                </button>
                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <ul>
               
                        <li><a href="dashboard.html">Account</a></li>
                                      <li><a href="wishlist.html">Wishlist</a></li>

                        <li><a href="#" id="signOutBtn">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Your Cart</h1>
        <div class="cart-page-epic">
            <div class="cart-items-list" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary-epic">
                <div class="cart-summary-epic-title">Games and Apps Summary</div>
                <div class="cart-summary-epic-row">
                    <span>Price</span>
                    <span class="cart-summary-epic-price" id="cart-price">$0.00</span>
                </div>
                <div class="cart-summary-epic-row">
                    <span>Taxes</span>
                    <span class="cart-summary-epic-taxes">Calculated at Checkout</span>
                </div>
                <div class="cart-summary-epic-divider"></div>
                <div class="cart-summary-epic-row cart-summary-epic-row-subtotal">
                    <span><b>Subtotal</b></span>
                    <span class="cart-summary-epic-total" id="cart-total">$0.00</span>
                </div>
                <button class="cart-summary-epic-checkout" id="checkout-btn">Check Out</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 YourStore. All rights reserved.</p>
    </footer>
</body>
</html>
