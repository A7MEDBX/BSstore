<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="verifingotp.css">
</head>
<body class="register-bg">
    <div class="register-modal verify-modal">
        <div class="register-logo">
            <img src="images/epic-logo.svg" alt="Epic Games" style="width:56px;height:56px;">
        </div>
        <div class="register-title verify-title" style="margin-bottom:18px;">Reset Your Password</div>
        <div class="verify-desc">
            Enter the 6-digit code sent to <span class="verify-email" id="otpEmailDisplay">your@email.com</span> and set a new password.
        </div>
        <form class="verify-form" id="resetForm">
            <div class="verify-inputs">
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
                <input type="text" maxlength="1" inputmode="numeric" class="verify-code-input otp-input" />
            </div>
            <input type="password" id="newPassword" class="reset-input" placeholder="New password" required autocomplete="new-password">
            <input type="password" id="confirmPassword" class="reset-input" placeholder="Confirm new password" required autocomplete="new-password">
            <button type="submit" class="register-continue-btn verify-btn" id="resetBtn" disabled>Reset Password</button>
        </form>
        <div class="verify-links otp-actions">
            <button id="resendOtpBtn" class="verify-link">Resend request</button>
            <button id="changeEmailBtn" class="verify-link">change email</button>
        </div>
        <div id="otpError" class="otp-error"></div>
        <div id="otpSuccess" class="otp-success"></div>
        <div class="verify-footer">
            Remembered your password? <a href="login.html" class="verify-link">Sign in</a>
        </div>
    </div>
    <script src="resetpassword.js"></script>
</body>
</html>
